<div class="w3-border w3-border-theme">
    <button id="BtnAdd" onclick="myFunction('addForm')" class="w3-theme w3-btn w3-block w3">
        Hinzufügen
    </button>
    <div id="addForm" class="w3-container w3-center w3-padding-24" style="display: none">
        <form action="" id="myFormId">
            <div class="w3-container w3-padding">
                <div class="w3-card w3-padding w3-row">
                    <p class="w3-padding">
                        <input class="w3-input w3-border w3-border-indigo" id="id" required min="1" max="1000" type="number">
                        <label class="w3-text-indigo w3-left"><b>ID</b></label>
                    </p>
                    <p class="w3-padding">
                        <input class="w3-input w3-border w3-border-indigo" id="first" required minlength="3" type="text">
                        <label class="w3-text-indigo w3-left"><b>Vorname</b></label>
                    </p>
                    <p class="w3-padding">
                        <input class="w3-input w3-border w3-border-indigo" id="last" type="text">
                        <label class="w3-text-indigo w3-left"><b>Nachname</b></label>
                    </p>
                    <p class="w3-padding">
                        <input class="w3-input w3-border w3-border-indigo" id="date" required type="date">
                        <label class="w3-text-indigo w3-left"><b>Geburtsdatum</b></label>
                    </p>
                    <p class="w3-padding">
                        <input class="w3-input w3-border w3-border-indigo" id="tel" required type="tel">
                        <label class="w3-text-indigo w3-left"><b>Handy-Nr</b></label>
                    </p>
                    <p class="w3-padding">
                        <input class="w3-input w3-border w3-border-indigo" id="email" required type="email">
                        <label class="w3-text-indigo w3-left"><b>E-Mail</b></label>
                    </p>
                    <button type="submit" id="add" class="w3-btn w3-blue w3-left w3-padding w3-theme w3-ro w3-margin">Hinzufügen</button>
                    <button id="changeAdd" type="reset" class="w3-circle w3-blue w3-padding">+</button>
                </div>
            </div>
        </form>

    </div>
</div>
<div class="w3-container w3-margin-top" style="margin-bottom: 0px;">
    <input class="w3-input w3-border w3-padding w3-container" type="text" placeholder="Suche ..." id="myInput" onkeyup="seachData">
    <div style="overflow: auto; width: 100%">
        <table id="data" class="w3-table-all w3-margin-top">
            <tr class="w3-theme">
                <th style="width:20%;">ID</th>
                <th style="width:40%;">Vorname</th>
                <th style="width:40%;">Nachname</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>
</div>
